оўзня, а алкагалізм – прычына сардэчнай недастатковасці.\nСказ 2: У апоўзняў і сардэчнай недастатковасці розныя прычыны.\nАдказ: 1\n\nЦяпер пара сказаў для ацэнкі.\n\nСказ 1: {{ text }}\nСказ 2: {{ hypothesis }}\nАдказ:"
