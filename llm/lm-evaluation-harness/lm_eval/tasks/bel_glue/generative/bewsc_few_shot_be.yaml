doc_to_text: "Перад вамі пары сказаў: у першым сказе ёсць займеннік (напрыклад, *яна*), у другім – устаноўлена, да якога паўназначнага слова ён адносіцца. Ваша задача – вызначыць, ці правільна ўстаноўлена адпаведнасць паміж займеннікам і паўназначным словам.\n\nВыберыце адказ '1', калі другі сказ выводзіцца з першага (паўназначнае слова і займеннік звязаныя правільна). Выберыце адказ '0', калі другі сказ не з’яўляецца вывадам з першага (паўназначнае слова і займеннік звязаныя няправільна). Калі вам падаецца, што ніводны адказ не з’яўляецца правільным, выберыце той, што падыходзіць больш. Адкажыце адным лікам. Прыклады:\n\nСказ 1: Нават смелы воін быў бяссільны супраць лютага льва, і нават востры меч не мог дапамагчы яму.\nСказ 2: Нават востры меч не мог дапамагчы воіну.\nАдказ: 1\n\nСказ 1: Конь у дзядзькі пародзісты, і ён не шкадуе аўса.\nСказ 2: Дзядзька не шкадуе аўса.\nАдказ: 1\n\nСказ 1: Людка адзначыла, што Аксана, мусіць, сапраўды чараўніца, бо яна нізавошта б не здагадалася, што адбудзецца сёння.\nСказ 2: Людка нізавошта б не здагадалася, што адбудзецца сёння.\nАдказ: 1\n\nСказ 1: Я апусціў гарачую далонь у ваду, і яна астыла.\nСказ 2: Вада астыла.\nАдказ: 0\n\nСказ 1: Суразмоўцу ўсхвалявала бяда хлопчыка, таму ён прапанаваў яму прытулак.\nСказ 2: Хлопчык прапанаваў суразмоўцу прытулак.\nАдказ: 0\n\nСказ 1: Маці нікуды не пускала дачку, хоць ёй хацелася пабыць сярод моладзі.\nСказ 2: Маці хацелася пабыць сярод моладзі.\nАдказ: 0\n\nВось яшчэ 5 прыкладаў:\n\nСказ 1: Малпы кінуліся па арэхі для Маўглі, але па дарозе яны пагубляліся.\nСказ 2: Арэхі пагубляліся.\nАдказ: 1\n\nСказ 1: Калі маці пужала дзяўчынку, яна верыла кожнаму свайму слову.\nСказ 2: Дзяўчынка верыла кожнаму свайму слову.\nАдказ: 0\n\nСказ 1: Робаты прадбачвалi любое жаданне гасцей, хаця ім было цяжка дагадзіць.\nСказ 2: Гасцям было цяжка дагадзіць.\nАдказ: 1\n\nСказ 1: Рой шпурнуў палку ў бок савы, але яна не даляцела.\nСказ 2: Палка не даляцела.\nАдказ: 1\n\nСказ 1: Я закінуў заплечнік пад ло